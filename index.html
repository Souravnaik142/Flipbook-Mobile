<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FlipBook By NSA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- PDF.js -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <!-- Firebase (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script defer src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
</head>
<body>
  <div id="loginOverlay" class="login-overlay">
    <div class="login-box">
      <h2>Login / Sign Up</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <div class="btn-row">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>
      <p id="authMessage"></p>
    </div>
  </div>

  <div id="loader" class="loader-overlay hidden">
    <div class="loader-content">
      <div class="spinner"></div>
      <div id="loaderText">Loading your book...</div>
    </div>
  </div>

  <nav class="navbar">
    <div class="nav-controls">
      <button id="prevPage">â¬… Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next âž¡</button>
    </div>
    <div class="nav-options">
      <button id="fullscreen">â›¶</button>
      <button id="soundToggle">ðŸ”Š</button>
      <span id="welcomeUser"></span>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </nav>

  <main id="flipbook" class="flipbook" role="main" aria-label="Flipbook container"></main>

  <audio id="flipSound" src="page-flip.wav" preload="auto"></audio>
</body>
</html>
