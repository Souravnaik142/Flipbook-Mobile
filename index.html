<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipBook By NSA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00cc88" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>

<body>
  <!-- Login Overlay -->
  <div id="loginOverlay" class="login-overlay active">
    <div class="login-box">
      <h2>Login / Sign Up</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <p id="authMessage"></p>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="loader-content">
      <div class="spinner"></div>
      <div id="loaderText">Loading your book...</div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <button id="prevPage">‚¨Ö Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next ‚û°</button>
    <button id="fullscreen">‚õ∂</button>
    <button id="soundToggle">üîä</button>
    <button id="gridToggle">üóÇÔ∏è Grid</button>
    <span id="welcomeUser"></span>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </nav>

  <!-- Grid Progress Bar -->
  <div id="gridProgressContainer" class="grid-progress">
    <div id="gridProgressBar" class="grid-progress-bar"></div>
    <span id="gridProgressText">Loading pages...</span>
  </div>

  <!-- Flipbook container -->
  <div id="flipbook" class="flipbook"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="back-to-top" aria-label="Back to Top">‚¨ÜÔ∏è</button>

  <!-- Flip Sound -->
  <audio id="flipSound" src="page-flip.wav"></audio>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
